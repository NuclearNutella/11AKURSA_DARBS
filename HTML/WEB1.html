<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ogļūdeņraža Nosaukuma ''Ģenerators''</title>
    <script> 
        function generateName() {
            const carbon = document.getElementById('carbon').value;
            const hydrogen = document.getElementById('hydrogen').value;
            const halogen = document.getElementById('halogen').value;
            const halogenCount = document.getElementById('halogenCount').value;
            let name = '';
            if (carbon == 1) {
                name = 'Metāns';
            } else if (carbon == 2) {
                name = 'Etāns';
            }  else if (carbon == 3) {
                name = 'Propāns';
            } else if (carbon == 4) {
                name = 'Butāns';
            } else if (carbon == 5) {
                name = 'Pentāns';
            } else {
                name = 'Programma ir nepilnīga. Lūdzu lietot tikai pirmos 5 ogļūdeņražus. ';
            }
            if (halogen && halogenCount > 0) {
                name += `, ${halogenCount} ${halogen}`;
            }
            document.getElementById('result').textContent = name;

        }
    </script>
</head>
<body>
    <h1>Ogļūdeņraža Nosaukuma Ģenerators</h1>
    <label>C atomu skaits: <input type="number" id="carbon"></label><br>
    <label>H atomu skaits: <input type="number" id="hydrogen"></label><br>
    <label>Halogēna nosaukums: <input type="text" id="halogen"></label><br>
    <label>Halogēna atomu skaits: <input type="number" id="halogenCount"></label><br>
    <button onclick="generateName()">Ģenerēt Nosaukumu</button>
    
    <h2>Ogļūdeņraža Nosaukums:</h2>
    <p id="result"></p>

        </ul>
    </nav>
</body>
</html>
