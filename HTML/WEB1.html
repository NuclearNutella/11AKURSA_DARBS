<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ogļūdeņraža Nosaukuma ''Ģenerators''</title>
    <script> 
        function generateName() {
            const carbon = document.getElementById('carbon').value;
            const hydrogen = document.getElementById('hydrogen').value;
            const halogen = document.getElementById('halogen').value;
            const halogenCount = document.getElementById('halogenCount').value;
            let name = '';
            if (carbon == 1, hydrogen == 4) {
                name = 'Metāns';
            } else if (carbon == 2, hydrogen == 6) {
                name = 'Etāns';
            }  else if (carbon == 3, hydrogen == 8) {
                name = 'Propāns';
            } else if (carbon == 4, hydrogen == 10) {
                name = 'Butāns';
            } else if (carbon == 5, hydrogen == 12) {
                name = 'Pentāns';}
             if (carbon == 2, hydrogen == 4) {
                    name = 'Etēns';
            } else if (carbon == 3, hydrogen == 6) {
                name = 'Propēns';   
            } else if (carbon == 4, hydrogen == 8) {
                name = 'But-1-ēns/But-2-ēns';
            } else if (carbon == 5, hydrogen == 10) {
                name = 'Pent-1-ēns/Pent-2-ēns/Pent-3-ēns';       
            }  
            else {
                name = 'Kļūda. Lūdzu pārbaudiet ievadītās vērtības un lietot tikai pirmos 5 ogļūdeņražus. ';
            }
            if (halogen && halogenCount > 0) {
                name += `, ${halogenCount} ${halogen}`;
            }
            document.getElementById('result').textContent = name;
        }
    </script>
</head>
<body>
    <h1>Ogļūdeņraža Nosaukuma Ģenerators</h1>
    <form id="hydrocarbonForm">
        <label for="carbon">C atomu skaits:</label>
        <input type="number" id="carbon" name="carbon" required><br><br>
        
        <label for="hydrogen">H atomu skaits:</label>
        <input type="number" id="hydrogen" name="hydrogen" required><br><br>
        
        <label for="halogen">Halogēna nosaukums:</label>
        <input type="text" id="halogen" name="halogen" required><br><br>
        
        <label for="halogenCount">Halogēna atomu skaits:</label>
        <input type="number" id="halogenCount" name="halogenCount" required><br><br>
        
        <button type="button" onclick="generateName()">Ģenerēt Nosaukumu</button>
    </form>
    
    <h2>Ogļūdeņraža Nosaukums:</h2>
    <p id="result"></p>

</body>
</html>
